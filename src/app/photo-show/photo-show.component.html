<button (click)="getRandomPhoto()" style="margin: 20px;" type="button">Get Photo</button>
<div *ngIf="randomPhoto">
  <img
    style="width: 300px; height: 300px; border: 1px solid rgba(0,0,0,0.2);margin: 20px;background-position: center;background-size: cover;border-radius: 5px;"
    [src]="randomPhoto.links.download"
    [alt]="randomPhoto.alt_description">
</div>
<div *ngIf="!randomPhoto">
  <img
    style="width: 300px; height: 300px; border: 1px solid rgba(0,0,0,0.2);margin: 20px;background-position: center;background-size: cover;border-radius: 5px;"
    src="./assets/images/Group%20242.png"
    alt="no image">
</div>
